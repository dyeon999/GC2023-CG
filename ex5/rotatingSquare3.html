
<!DOCTYPE html> 
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>Rotating Square 3</title>
        <script id="vertex-shader" type="x-shader/x-vertex"> 
            attribute vec3 vPosition;
            uniform float theta;

            void main(){
                float s = sin(theta);
                float c = cos(theta);

                gl_Position.x = -s * vPosition.y + c * vPosition.x;
                gl_Position.y = s * vPosition.x + c * vPosition.y;
                gl_Position.z = 0.0;
                gl_Position.w = 1.0;
            }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment"> 
            precision mediump float;

            void main(){
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
            }
        </script>

        <script type="text/javascript" src="../Common/webgl-utils.js"></script> 
        <script type="text/javascript" src="../Common/InitShaders.js"></script> 
        <script type="text/javascript" src="../Common/MV.js"></script>
        <script type="text/javascript" src="rotatingSquare3.js"></script>
    </head>
    <body>
        <p>ID : 202035309 Name : 김도연</p>

        <button id="Direction">Change Rotation Direction</button>
        <select id="Controls" size="3">
            <option value="0">Toggle Rotation Direction</option>
            <option value="1">Spin Faster</option>
            <option value="2">Spin Slower</option>
        </select>

        <canvas id="gl-canvas" width="512" height="512">

        </canvas>
    </body>
</html>
